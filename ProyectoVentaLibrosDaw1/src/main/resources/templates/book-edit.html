<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Libro</h2>
    <form th:action="@{/manage/book-update}" th:object="${book}" method="post" class="mt-4">
        <!-- ID (No editable, pero incluido como hidden input para identificación en el backend) -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Título -->
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <!-- Autor -->
        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>

        <!-- Editorial -->
        <div class="mb-3">
            <label for="publisher" class="form-label">Editorial</label>
            <input type="text" class="form-control" id="publisher" th:field="*{publisher}" required>
        </div>

        <!-- ISBN -->
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
        </div>

        <!-- Fecha de Publicación -->
        <div class="mb-3">
            <label for="publicationDate" class="form-label">Fecha de Publicación</label>
            <input type="text" class="form-control" id="publicationDate" th:field="*{publicationDate}"  readonly>
        </div>

        <!-- Páginas -->
        <div class="mb-3">
            <label for="pages" class="form-label">Páginas</label>
            <input type="number" class="form-control" id="pages" th:field="*{pages}" required>
        </div>

        <!-- Género -->
        <div class="mb-3">
            <label for="genre" class="form-label">Género</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}" required>
        </div>

        <!-- Precio -->
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <!-- Stock -->
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
        </div>

        <!-- Idioma -->
        <div class="mb-3">
            <label for="language" class="form-label">Idioma</label>
            <input type="text" class="form-control" id="language" th:field="*{language}" required>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
        </div>

        <!-- Datos no editables -->
        <div class="mt-4">
            <p><strong>Fecha de Creación:</strong> <span th:text="*{createdAt}"></span></p>
            <p><strong>Última Actualización:</strong> <span th:text="*{updatedAt}"></span></p>
        </div>

        <!-- Botones -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/manage/start}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <!-- Mensaje de error -->
    <div th:if="${error != null}" class="alert alert-danger mt-4">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
