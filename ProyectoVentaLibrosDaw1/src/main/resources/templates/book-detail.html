<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalle del Libro</h1>

    <!-- Mensaje de error si existe -->
    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
        <a href="/start" class="btn btn-secondary mt-3">Volver a la Lista</a>
    </div>

    <!-- Información del libro si no hay error -->
    <div th:if="${error == null}">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${book.title}"></h2>
            </div>
            <div class="card-body">
                <p><strong>Autor:</strong> <span th:text="${book.author}"></span></p>
                <p><strong>Editorial:</strong> <span th:text="${book.publisher}"></span></p>
                <p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
                <p><strong>Fecha de Publicación:</strong> <span th:text="${book.publicationDate}"></span></p>
                <p><strong>Páginas:</strong> <span th:text="${book.pages}"></span></p>
                <p><strong>Género:</strong> <span th:text="${book.genre}"></span></p>
                <p><strong>Precio:</strong> S/. <span th:text="${book.price}"></span></p>
                <p><strong>Stock:</strong> <span th:text="${book.stock}"></span></p>
                <p><strong>Idioma:</strong> <span th:text="${book.language}"></span></p>
                <p><strong>Descripción:</strong> <span th:text="${book.description}"></span></p>
                <p><strong>Fecha de Creación:</strong> <span th:text="${book.createdAt}"></span></p>
                <p><strong>Fecha de Actualización:</strong> <span th:text="${book.updatedAt}"></span></p>
            </div>
            <div class="card-footer text-end">
                <a href="/manage/start" class="btn btn-primary">Volver a la Lista</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
