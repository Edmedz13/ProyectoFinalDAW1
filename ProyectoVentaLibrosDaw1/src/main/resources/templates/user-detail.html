<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalle del Usuario</h1>

    <!-- Mensaje de error si existe -->
    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
        <a href="/manage/user-list" class="btn btn-secondary mt-3">Volver a la Lista</a>
    </div>

    <!-- Información del usuario si no hay error -->
    <div th:if="${error == null}">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${user.username}"></h2>
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${user.firstName}"></span></p>
                <p><strong>Apellido:</strong> <span th:text="${user.lastName}"></span></p>
                <p><strong>Rol:</strong> <span th:text="${user.role}"></span></p>
                <p><strong>Fecha de Creación:</strong> <span th:text="${user.createdAt}"></span></p>
                <p><strong>Fecha de Actualización:</strong> <span th:text="${user.updatedAt}"></span></p>
            </div>
            <div class="card-footer text-end">
                <a href="/manage/user-list" class="btn btn-primary">Volver a la Lista</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
